doctrine:
  dbal:
    driver: 'pdo_sqlite'
    url: 'sqlite:///:memory:'
  orm:
    # mêmes mappings que ta conf “normale”
    auto_generate_proxy_classes: true
    naming_strategy: doctrine.orm.naming_strategy.underscore_number_aware
    mappings:
      AppEntity:
        is_bundle: false
        type: annotation
        dir: '%kernel.project_dir%/src/Entity'
        prefix: 'App\Entity'
        alias: App
